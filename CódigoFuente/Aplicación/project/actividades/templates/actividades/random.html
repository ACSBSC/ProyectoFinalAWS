<h1>Actividad random</h1-->

<div class="card" style="width: 50rem; margin: 1% 25%;">

    {% if act.imagen %}
        <div id="act_{{act.id}}_imagen">
            <img src="{{ act.imagen.url }}" style="display: block;margin-left: auto;margin-right: auto;width: 50%;"></img>
        </div>
    {% endif %}
    <div class="card-body">
        <div id="act_{{act.id}}_nombre" class="card-title"> {{ act.nombre }}</div>
        <div id="act_{{act.id}}_descripcion" class="card-text">Descripcion: {{ act.descripcion }}</div>
        <div id="act_{{act.id}}_instrucciones" class="card-text">Instrucciones: {{ act.instrucciones }}</div>
        <div id="act_{{act.id}}_tipo" class="card-text">Tipo: {{ act.tipo }}</div>
    </div>
    <div class="card-footer">
        <a href="{% url 'actividades:remove' id=act.id %}" class="card-link">Borrar actividad</a>
        <a href="{% url 'actividades:update' id=act.id %}" class="card-link">Editar actividad</a>
    </div>
</div>
